<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS only -->
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

        <!-- font -->
        <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./styles/app.css">

    <title>My Calendar</title>
</head>
<body>

    <div class="container-fluid">
        
            <div id="secList" class="section">
                <!-- list of tasks -->

                
                <!-- button to show/hide details section -->
                <button id="btnShow" class="btn btn-sm btn-info"><i class="far fa-eye"></i>Show details</button>
            </div>

            <div id="secForm" class="section hide border-info">
                <i id="back" class="fas fa-angle-double-left"></i>
                
                <div id="titleDiv">
                    <h2>Task Details</h2>
                    <i id ="note" class="fas fa-book-open"></i>
                </div>

                <input type="text" id= "txtTitle" class="control" placeholder= "Task Title">

                <div id="divImport" class="control">
                    <label id="impLabel">Is it important?</label>
                    <i id="btnImportant" class="far fa-star"></i>
                </div>

                <input type="date" id="txtDate" class=control placeholder="Due date">

                <textarea type="textarea" id= "txtDescription" rows="8" class="control" placeholder="Add Notes"></textarea>

                <!-- <i id="bell" class="far fa-bell"></i>
                <input type="text" id= "txtAlert" class="control" placeholder="notification text"> -->

                <div id="divAlert" class="control">
                    <label id="alertLabel">Alert Needed?</label>
                    <i id="btnAlert" class="far fa-bell"></i>
                </div>


                <input type="text" id= "txtLocation" class="control" placeholder="location">

                <button id="btnSave" class="btn btn-info">Save Task </button>

                <div id="alertSuccess" class="alert alert-success hide">
                    Task registered!
                </div>

            </div>
    </div>

    <!-- Footer -->



    <!-- JS, Popper.js, and jQuery -->

    <!-- 'Minified Bootstrap' ok b/c contains AJAX Request-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <!-- This version doesn't contain Ajax request!! 'Slim' means no request in it! -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Classes first, then Logic -->
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>

</body>
</html>
